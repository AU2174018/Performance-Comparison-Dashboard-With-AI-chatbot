jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # ... other steps like checkout and build ...

    - name: 'Set Azure App Settings'
      uses: azure/cli@v1
      with:
        inlineScript: |
          az webapp config appsettings set --resource-group <Your-Resource-Group> --name cts-vibeappau3614-1 --settings "SOME_SETTING=some_value"
          # Any other management commands would go here

    - name: 'Wait for App Service to restart'
      run: sleep 60 # Waits for 60 seconds to allow the SCM container to stabilize

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'cts-vibeappau3614-1'
        package: '.' # or the path to your deployment package
        # ... other parameters

